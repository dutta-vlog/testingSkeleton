#Global Settings property to control the Execution flow and Platform
#platform values - WEB or MOBILE
platform=WEB
#Browser is only applicable for Web Automation, values - CHROME/INTERNETEXPLORER/EMULATOR/FIREFOX
browser=CHROME
#mobile is only applicable for Mobile Automation, values- AndroidWEB,AndroidAPP, IOSAPP, IOSWEB
mobile=AndroidWEB

#Application URL
url=https://www.dbs.com.sg/personal/default.page

#Drivers path
chromeDriverPath=\\src\\test\\resources\\Driver\\chromedriver.exe
mobileChromeDriverPath=\\src\\test\\resources\\Driver\\mobile\\chromedriver.exe
ieDriverPath=\\src\\test\\resources\\Driver\\IEDriverServer.exe 
reportPath=\\reports\\ExtentReports.html

#Global Wait - in seconds
globalWait=10

